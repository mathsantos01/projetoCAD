<!DOCTYPE html>
<html lang ="pt-BR">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CAD. </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="css/bootstrap.min.css">
    <link rel='stylesheet' href="css/estilo.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg nav">
        <a class="navbar-brand" href="home.html">Cad.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Cadastros
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="Index.html">Produto</a>
                <a class="dropdown-item" href="Cliente.html">Cliente</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="administrador.html">Administrador</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>

      <div class="container form">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Login Administrador</h5>
                <form class="form-signin login">
                  <div class="form-label-group">
                    <input id="User" class="form-control" placeholder="adm" required autofocus>
                    <label for="User">Usuario</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="Pass" class="form-control" placeholder="123" required>
                    <label for="Pass">Senha</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" onclick="login()">Login</button>
                  <hr class="my-4">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="home.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
